<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</style>
<body>

<div class="titleheader">
  <h1>PASTALIB</h1>
  <p>Welcome to PastaLib! Paste your copy pasta below to generate a mad lib.</p>
</div>

<form action="http://localhost:4000" method="post" class="formfields">
  <div>
    <label>Title Your PastaLib:</label>
    <input type="text" name="copyPastaTitle" placeholder="PastaLib Title"><br>
  </div>
  <div>
    <label>Paste your copypasta:</label>
    <textarea rows="30" cols="175" name="copyPasta" placeholder="Paste your copypasta here.">
    </textarea>
  </div>
  <div>
    <input type="submit" name="submitButton" value="Submit">
  </div>
</form>

</body>
</html>
