<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Open+Sans|Shadows+Into+Light" rel="stylesheet">
</style>
<body>

<div class="titleheader">
  <img class="image" id="leftimage" src="./madlibsface.png"/>
  <img class="image" id="rightimage" src="./madlibsface.png"/>
  <h1>PASTALIBS</h1>
  <p>Welcome to PastaLibs! Paste your copy pasta below to generate a mad lib.</p>
</div>

<form action="http://localhost:4000" method="post" class="formfields">
  <div>
    <label>Title Your PastaLib:</label>
    <input type="text" name="copyPastaTitle" placeholder="PastaLib Title"><br>
  </div>
  <div>
    <label>Paste your copypasta:</label>
    <textarea rows="25" cols="175" name="copyPasta">
    </textarea>
  </div>
  <div>
    <input type="submit" name="submitButton" value="Submit">
  </div>
</form>

</body>
</html>
